<body>

<div class="container">

<script>
const firebaseConfig = { apiKey: "AIzaSyDoT5pdRXSwDKahudI7uBR14ojcASK3r8A", databaseURL: "https://eticaret-af401-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const cart = JSON.parse(localStorage.getItem("cart") || "[]");
const totalAmount = localStorage.getItem("odemeTutar") || "0";
let createdWaLink = ""; // Global deÄŸiÅŸken

function formatPrice(p) { return Number(p).toLocaleString("tr-TR", {minimumFractionDigits: 2}) + "â‚º"; }

const modal = document.getElementById("alertModal");
const mTitle = document.getElementById("alertTitle");
const mMsg = document.getElementById("alertMsg");
const mActions = document.getElementById("modalActions");

function showModal(title, msg, isSuccess = false) {
    mTitle.innerText = title;
    mMsg.innerText = msg;
    if(isSuccess) {
        // BAÅžARILI DURUM: Linki butona veriyoruz.
        // DÄ°KKAT: window.location.href yerine direkt butona basmasÄ±nÄ± bekliyoruz.
        mActions.innerHTML = `
            <button class="modal-btn" onclick="window.location.href='${createdWaLink}'">WHATSAPP'A GÄ°T <i class="fab fa-whatsapp"></i></button>
            <button class="modal-btn secondary" onclick="window.location.href='siparislerim.html'">SÄ°PARÄ°ÅžLERÄ°M</button>
        `;
    } else {
        mActions.innerHTML = `<button class="modal-btn" onclick="closeModal()">TAMAM</button>`;
    }
    modal.style.display = "flex";
    setTimeout(() => modal.classList.add("active"), 10);
}
function closeModal() { modal.classList.remove("active"); setTimeout(() => modal.style.display = "none", 300); }

const orderItemsDiv = document.getElementById("orderItems");
if(cart.length === 0) { window.location.href = "index.html"; } else {
    cart.forEach(item => {
        const codeDisplay = item.code ? `<span style="color:#bf953f; font-size:10px; display:block;">[${item.code}]</span>` : '';
        let variantTextHtml = "";
        if(item.variant && item.variant !== "Standart" && item.variant !== "null") {
            variantTextHtml = `<span class="order-item-variant">SeÃ§enek: ${item.variant}</span>`;
        }
        orderItemsDiv.innerHTML += `
        <div class="order-item">
            <div style="display:flex; align-items:center;">
                <img src="${item.imageUrl}" alt="${item.name}">
                <div class="order-item-info">
                    ${codeDisplay}
                    <div class="order-item-title">${item.name}</div>
                    ${variantTextHtml}
                    <div class="order-item-qty">${item.qty} Adet x ${formatPrice(item.price)}</div>
                </div>
            </div>
            <div style="font-weight:bold; color:var(--gold);">${formatPrice(item.price * item.qty)}</div>
        </div>`;
    });
    document.getElementById("finalTotal").innerText = formatPrice(totalAmount);
}

db.ref("settings/payment").once("value").then(snap => {
    const d = snap.val(); const area = document.getElementById("bankArea");
    if(d && d.ibans) {
        let html = `<h2 style="margin-top:30px;">Ã–DEME YÃ–NTEMLERÄ°</h2>`;
        Object.values(d.ibans).forEach((iban, index) => {
            html += `<div class="bank-info"><div class="bank-header"><span class="bank-title">${iban.bank}</span><i class="fas fa-university bank-icon"></i></div><div style="color:#aaa; font-size:0.9rem; margin-bottom:10px;">${iban.name}</div><div class="bank-iban-container"><span class="bank-detail" id="ibanText-${index}">${iban.iban}</span><button class="copy-btn" onclick="copyToClipboard('ibanText-${index}', this)"><i class="fa-regular fa-copy"></i><span class="copy-tooltip">KopyalandÄ±!</span></button></div></div>`;
        });
        if(d.card && d.card.link) { html += `<div class="bank-info" style="text-align:center; border-color:#03dac6;"><span class="bank-title" style="color:#03dac6; display:block; margin-bottom:10px;">KREDÄ° KARTI Ä°LE Ã–DEME</span><a href="${d.card.link}" target="_blank" style="display:inline-block; padding:10px 20px; background:#03dac6; color:#000; text-decoration:none; font-weight:bold; border-radius:6px;"><i class="fas fa-credit-card"></i> GÃ¼venli Ã–deme Yap</a></div>`; }
        area.innerHTML = html;
    }
});

function copyToClipboard(eId, btn) {
    navigator.clipboard.writeText(document.getElementById(eId).innerText).then(() => {
        btn.classList.add("copied"); btn.querySelector("i").className = "fa-solid fa-check";
        setTimeout(() => { btn.classList.remove("copied"); btn.querySelector("i").className = "fa-regular fa-copy"; }, 2000);
    });
}

function finishOrder() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();

    if(!name || !phone || !address) { showModal("Eksik Bilgi", "LÃ¼tfen tÃ¼m alanlarÄ± doldurunuz."); return; }

    document.getElementById("loader").style.display = "flex";
    const orderId = Math.floor(100000 + Math.random() * 900000); 
    const orderData = { orderId, customerName: name, customerPhone: phone, customerAddress: address, items: cart, totalAmount: Number(totalAmount), status: "pending", orderDate: new Date().toLocaleString("tr-TR") };

    db.ref("orders").push(orderData).then(() => {
        let myOrders = JSON.parse(localStorage.getItem("my_orders") || "[]");
        myOrders.push(orderData);
        localStorage.setItem("my_orders", JSON.stringify(myOrders));

        // --- WHATSAPP MESAJI (encodeURIComponent Ä°LE DÃœZELTÄ°LDÄ°) ---
        let msg = `*YENÄ° SÄ°PARÄ°Åž! (#${orderId})*\n`;
        msg += `ðŸ‘¤ *MÃ¼ÅŸteri:* ${name}\n`;
        msg += `ðŸ“ž *Tel:* ${phone}\n`;
        msg += `ðŸ“ *Adres:* ${address}\n\n`;
        msg += `*SÄ°PARÄ°Åž DETAYI:*\n`;
        
        cart.forEach(item => { 
            const pCode = item.code ? `[${item.code}] ` : ''; 
            let variantSuffix = "";
            if(item.variant && item.variant !== "Standart" && item.variant !== "null") {
                variantSuffix = ` | ${item.variant}`;
            }
            msg += `â–«ï¸ ${pCode}${item.name}${variantSuffix} (x${item.qty})\n`; 
        });
        
        msg += `\nðŸ’° *TOPLAM:* ${formatPrice(totalAmount)}`;
        
        // Ã–NEMLÄ°: URL'i encode ediyoruz ki tarayÄ±cÄ± bozmasÄ±n
        createdWaLink = `https://wa.me/905340188445?text=${encodeURIComponent(msg)}`; 

        localStorage.removeItem("cart");
        localStorage.removeItem("odemeTutar");

        document.getElementById("loader").style.display = "none";
        
        // OTOMATÄ°K YÃ–NLENDÄ°RMEYÄ° KALDIRDIK. KULLANICI BUTONA BASACAK.
        showModal("SipariÅŸ AlÄ±ndÄ±!", "SipariÅŸiniz oluÅŸturuldu. AÅŸaÄŸÄ±daki butona basarak WhatsApp Ã¼zerinden bildirim yapÄ±nÄ±z.", true);

    }).catch(err => {
        document.getElementById("loader").style.display = "none";
        showModal("Hata", "Bir sorun oluÅŸtu: " + err.message);
    });
}
</script>
